<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" id="output"></div>
      </div>
      <div class="row">
        <div class="col">
            <button class="btn" onclick="addToSum('+')">+</button>
          <button class="btn" onclick="addToSum('.')">.</button>
          <button class="btn" onclick="evaluateSum()">=</button>
          <button class="btn" onclick="addToSum('0')">0</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn" onclick="addToSum('-')">-</button>
          <button class="btn" onclick="addToSum('7')">7</button>
          <button class="btn" onclick="addToSum('8')">8</button>
          <button class="btn" onclick="addToSum('9')">9</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn" onclick="addToSum('*')">*</button>
          <button class="btn" onclick="addToSum('4')">4</button>
          <button class="btn" onclick="addToSum('5')">5</button>
          <button class="btn" onclick="addToSum('6')">6</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn" onclick="addToSum('/')">/</button>
          <button class="btn" onclick="addToSum('1')">1</button>
          <button class="btn" onclick="addToSum('2')">2</button>
          <button class="btn" onclick="addToSum('3')">3</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn-clear" onclick="backspace()">Delete</button>
          <button class="btn-clear" onclick="clearSum()">Clear</button>
        </div>
      </div>
    </div>

    </form>
    <p>
      The result is: <br />
      <span id="result"> </span>
    </p> -->
    <script src="./script.js"></script>
  </body>
</html>
